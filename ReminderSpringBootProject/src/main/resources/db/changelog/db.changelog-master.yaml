databaseChangeLog:
  - changeSet:
      id: 1
      author: kundich
      changes:
        - createTable:
            tableName: reminders
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: TEXT
              - column:
                  name: reminder_time
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: UUID
                  constraints:
                    nullable: false
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: telegram_contact
                  type: VARCHAR(255)
              - column:
                  name: telegram_chat_id
                  type: VARCHAR(255)
  - changeSet:
      id: 2
      author: kundich
      changes:
        - addForeignKeyConstraint:
            baseTableName: reminders
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_reminder_user_id
            onDelete: CASCADE
  - changeSet:
      id: 3
      author: kundich
      changes:
        - addColumn:
            tableName: reminders
            columns:
              - column:
                  name: is_sent
                  type: BOOLEAN
                  defaultValueBoolean: false
